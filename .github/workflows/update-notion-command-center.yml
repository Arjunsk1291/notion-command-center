name: Update Notion Command Center

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  update-notion:
    runs-on: ubuntu-latest

    # Prevent overlapping runs if one execution is slow
    concurrency:
      group: notion-command-center
      cancel-in-progress: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run updater
        run: npm start

      - name: Print last logs
        if: always()
        run: tail -20 logs/execution.log || echo "Done"
